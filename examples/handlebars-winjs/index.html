<!DOCTYPE html>
<html>
  <head>
    <title>Handlebars and WinJS Mashup</title>
    <meta name="viewport" content="width=device-width">

    <!-- Bower references -->
    <script src="../../bower_components/handlebars/handlebars.js"></script>

    <!-- WinJS references -->
    <script src="../../winjs/js/base.js"></script>
    <script src="../../winjs/js/ui.js"></script>
    <link rel="stylesheet" href="../../winjs/css/ui-dark.css" />

    <!-- Example references -->
    <script src="js/HandlebarsTemplate.js"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body>
  	<h1>Handlebars and WinJS Mashup</h1>
  	<p>This example demonstrates how to use Handlebars templates with WinJS controls that accept <code>WinJS.Binding.Template</code></p>
  	<h2>Declarative Handlebars Templates</h2>
  	<script class="item-template" type="text/x-handlebars-template" data-win-control="MashUp.Handlebars.Template">
  		<li>
  			<span>Id: {{id}}</span>&nbsp;<span>Text: {{text}}</span>
  		</li>
	</script>
  	<ul data-win-control="WinJS.UI.Repeater"
  	    data-win-options="{data: Data.items, template: select('.item-template')}"></ul>
  </body>
</html>
